<html lang="en-US">

  <script type="text/javascript" src="assets/js/jquery.slim.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">


</head>

<body>
  <div id="topbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark static-top" >
  <div class="container" style="background-color:#7979D2">
    <a class="navbar-brand" href="#">
          <img src="assets/images/home.ico" width="40" alt="">
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse"  id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link" href="#">
          <img src="assets/images/user_ico.png" width="40" alt="" style="vertical-align: middle" ></a>
        </li>
        <li class="nav-item active">

          <a class="nav-link" href="#" style="vertical-align: middle">Juan Perez</a>
        </li>
        <li class="nav-item">
           <a class="navbar-brand" href="#">
          <img src="assets/images/logout.ico" width="20" alt=""
          style="vertical-align: middle">
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
  </div>
  
  <div id="w">
    <div id="content" class="clearfix">
      <div id="userphoto"><img src="assets/images/avatar.png" alt="default avatar"></div>
      <h1>Minimal User Profile Layout</h1>

      <nav id="profiletabs">
        <ul class="clearfix">
          <li><a href="#settings">Settings</a></li>
          <li><a href="#friends">Friends</a></li>
        </ul>
      </nav>

      <section id="settings">
          <p>Edit your user settings:</p>
          
          <p class="setting"><span>E-mail Address <img src="assets/images/edit.png" alt="*Edit*"></span> lolno@gmail.com</p>
          
          <p class="setting"><span>Language <img src="assets/images/edit.png" alt="*Edit*"></span> English(US)</p>
          
          <p class="setting"><span>Profile Status <img src="assets/images/edit.png" alt="*Edit*"></span> Public</p>
          
          <p class="setting"><span>Update Frequency <img src="assets/images/edit.png" alt="*Edit*"></span> Weekly</p>
          
          <p class="setting"><span>Connected Accounts <img src="assets/images/edit.png" alt="*Edit*"></span> None</p>
        </section>
  
      <section id="friends" class="hidden">
        <p>Friends list:</p>
        
        <ul id="friendslist" class="clearfix">
          <li><a href="#"><img src="assets/images/avatar.png" width="22" height="22"> Username</a></li>
          <li><a href="#"><img src="assets/images/avatar.png" width="22" height="22"> SomeGuy123</a></li>
          <li><a href="#"><img src="assets/images/avatar.png" width="22" height="22"> PurpleGiraffe</a></li>
        </ul>
      </section>

    </div><!-- @end #content -->
  </div><!-- @end #w -->
<script type="text/javascript">
$(function(){
  $('#profiletabs ul li a').on('click', function(e){
    e.preventDefault();
    var newcontent = $(this).attr('href');
    
    $('#profiletabs ul li a').removeClass('sel');
    $(this).addClass('sel');
    
    $('#content section').each(function(){
      if(!$(this).hasClass('hidden')) { $(this).addClass('hidden'); }
    });
    
    $(newcontent).removeClass('hidden');
  });
});
</script>
</body>
</html>
