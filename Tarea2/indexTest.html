<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Perfil de usuario</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://designshack.net/favicon.ico">
  <link rel="icon" href="http://designshack.net/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="assets/css/styles.css">
  <script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>

  <script type="text/javascript" src="assets/js/jquery.slim.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>

<body>
  <!-- Navbar -->
  <div id="topbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark static-top">
      <div class="container" style="background-color:#7979D2">
        <a class="navbar-brand" href="#">
          <img src="assets/images/home.ico" width="40" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="#">
                <img src="assets/images/user_ico.png" width="40" alt="" style="vertical-align: middle"></a>
            </li>
            <li class="nav-item active">

              <a class="nav-link" href="#" style="vertical-align: middle">Juan Perez</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#">
                <img src="assets/images/logout.ico" width="20" alt="" style="vertical-align: middle">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- fin Navbar -->
  <!-- Pestañas -->

  <div id="w">
    <div id="content" class="clearfix">
      <div id="userphoto"><img src="assets/images/avatar.png" alt="default avatar"></div>
      <h1>Perfil de usuario</h1>

      <nav id="profiletabs">
        <ul class="clearfix">
          <li><a href="#settings">Información</a></li>
          <li><a href="#friends" class="sel">Lista de amigos</a></li>
          <li><a href="#requests">Solicitudes de amistad</a></li>
          <li><a href="#search">Buscar amigos</a></li>
        </ul>
      </nav>

      <section id="settings" class="hidden">
        <p>Edita tu información de usuario:</p>

        <p class="setting"><span>Contraseña <img src="assets/images/edit.png" alt="*Edit*"></span> ******</p>

        <p class="setting"><span>Idioma <img src="assets/images/edit.png" alt="*Edit*"></span> Español (ES)</p>

        <p class="setting"><span>Privacidad del perfil <img src="assets/images/edit.png" alt="*Edit*"></span> Privado
        </p>


      </section>

      <section id="friends">

        <p>Lista de amigos:</p>
        <ol id="friendslist" class="clearfix">
          <li><a href="#"><img src="assets/images/avatar.png" width="40" height="40"> beto</a></li>
          <li><a href="#"><img src="assets/images/avatar.png" width="40" height="40"> joaking</a></li>
          <li><a href="#"><img src="assets/images/avatar.png" width="40" height="40"> xtian</a></li>
          <li><a href="#"><img src="assets/images/avatar.png" width="40" height="40"> rororo</a></li>
        </ol>
      </section>

      <section id="requests" class="hidden">

      </section>

      <section id="search" class="hidden">

      </section>

    </div><!-- @end #content -->
  </div><!-- @end #w -->
  <script type="text/javascript">
    $(function () {
      $('#profiletabs ul li a').on('click', function (e) {
        e.preventDefault();
        var newcontent = $(this).attr('href');

        $('#profiletabs ul li a').removeClass('sel');
        $(this).addClass('sel');

        $('#content section').each(function () {
          if (!$(this).hasClass('hidden')) { $(this).addClass('hidden'); }
        });

        $(newcontent).removeClass('hidden');
      });
    });
  </script>

  <!-- fin Pestañas -->

</body>

</html>
